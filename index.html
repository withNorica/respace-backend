<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<script>
  // Avoids FOUC (flash of unstyled content) for dark mode
  if (localStorage.getItem('ai-interior-designer-theme') === 'dark' || (!('ai-interior-designer-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
    document.documentElement.classList.add('dark')
  } else {
    document.documentElement.classList.remove('dark')
  }
</script>
